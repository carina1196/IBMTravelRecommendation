<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
      <div class="d-inline col-2">
        <a class="navbar-brand" href="travel_recommendation.html">
          <i class="fa fa-plane" aria-hidden="true"></i>
          Travel Bloom</a
        >
      </div>

      <ul class="navbar-nav navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="travel_recommendation.html"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact_form.html">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div class="row">
      <div class="col-auto">
        <div class="vl"></div>
        <nav class="socialMediaLinks">
          <ul class="navbar-nav">
            <li id="twitter" class="mb-3">
              <a
                ><i
                  class="fa fa-twitter fa-2x fa-pull-right"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li id="facebook" class="mb-3">
              <a
                ><i
                  class="fa fa-facebook fa-2x fa-pull-right"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li id="instagram" class="mb-3">
              <a
                ><i
                  class="fa fa-instagram fa-2x fa-pull-right"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
            <li id="youtube" class="mb-3">
              <a
                ><i
                  class="fa fa-youtube-play fa-2x fa-pull-right"
                  aria-hidden="true"
                ></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="col-4 d-inline justify-content-center my-auto">
        <div id="description">
          <h1 class="pageTitle">
            CONTACT US
          </h1>
          <p class="pageDescription">
            Get in touch with us today!
          </p>
        </div>
      </main>
      <form class="col-6 d-inline my-auto">
        <div id="contactForm">
          <div id="nameInput">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div id="emailInput">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" />
          </div>
          <div id="messageInput" class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button
              type="button"
              id="formSubmit"
              class="btn btn-primary"
              type="button"
              onclick="submit()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer fixed-bottom">
      <a
        href="https://www.freepik.com/free-photo/cityscape-singapore-city-skyline_4011577.htm#fromView=search&page=1&position=2&uuid=312106a9-f860-4d32-8db6-24689dfbcfa8"
        >Image by lifeforstock on Freepik</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="contact_form.js"></script>
  </body>
</html>
